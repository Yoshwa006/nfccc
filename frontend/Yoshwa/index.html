<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Rental System</title>
    <style>
        .menu {
            position: relative;
            display: inline-block;
        }

        .menu-content {
            display: none;
            position: absolute;
            left: 0;
            background-color: white;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .menu-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .menu-content a:hover {
            background-color: #ddd;
        }

        .menu:hover .menu-content {
            display: block;
        }

        .menu:hover .menu-button {
            background-color: #ddd;
        }
    </style>
    <script>
        async function fetchItem() {
            const itemId = document.getElementById('fetchItemId').value;
            const response = await fetch(`/api/items/${itemId}`);
            const item = await response.json();
            document.getElementById('itemDetails').innerText = JSON.stringify(item, null, 2);
        }

        async function registerItem() {
            const itemName = document.getElementById('registerItemName').value;
            const response = await fetch('/api/items', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: itemName })
            });
            const itemUrl = await response.text();
            document.getElementById('registerResult').innerText = `Item registered at: ${itemUrl}`;
        }

        async function modifyItem() {
            const itemId = document.getElementById('modifyItemId').value;
            const updatedName = document.getElementById('modifyItemName').value;
            const response = await fetch(`/api/items/${itemId}/modify`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: itemId, name: updatedName })
            });
            if (response.ok) {
                document.getElementById('modifyResult').innerText = 'Item modified successfully';
            } else {
                document.getElementById('modifyResult').innerText = 'Failed to modify item';
            }
        }
    </script>
</head>
<body>
    <div class="menu">
        <button class="menu-button">â‹®</button>
        <div class="menu-content">
            <a href="#">Home</a>
            <a href="#">Edit This Item</a>
            <a href="#">Register a New Item</a>
            <a href="#">Contact Us</a>
        </div>
    </div>

    <h1>NFC Rental System</h1>

    <h2>Fetch Item</h2>
    <input type="number" id="fetchItemId" placeholder="Enter item ID">
    <button onclick="fetchItem()">Fetch Item</button>
    <pre id="itemDetails"></pre>

    <h2>Register Item</h2>
    <input type="text" id="registerItemName" placeholder="Enter item name">
    <button onclick="registerItem()">Register Item</button>
    <p id="registerResult"></p>

    <h2>Modify Item</h2>
    <input type="number" id="modifyItemId" placeholder="Enter item ID">
    <input type="text" id="modifyItemName" placeholder="Enter new item name">
    <button onclick="modifyItem()">Modify Item</button>
    <p id="modifyResult"></p>
</body>
</html>
